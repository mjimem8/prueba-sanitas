<form [formGroup]="form" (ngSubmit)="validateForm()">
  <ion-item>
    <ion-label><ion-icon name="person-outline"></ion-icon></ion-label>
    <ion-input type="email" formControlName="email" placeholder="Email" (keyup.enter)="validateForm()" (input)="isSubmited = false"></ion-input>
    <p *ngIf="showErrorForm('email')">{{ getError('email') }}</p>
  </ion-item>
  <ion-item>
    <ion-label><ion-icon name="lock-closed-outline"></ion-icon></ion-label>
    <ion-input type="password" formControlName="password" placeholder="ContraseÃ±a" (keyup.enter)="validateForm()" (input)="isSubmited = false"></ion-input>
    <p *ngIf="showErrorForm('password')">{{ getError('password') }}</p>
  </ion-item>
  <ion-item>
    <ion-label>Recordar</ion-label>
    <ion-toggle color="secondary" formControlName="remind"></ion-toggle>
  </ion-item>
  <ion-button type="submit" expand="full" class="capitalize round">Acceder</ion-button>
</form>
